{% extends 'base.html' %}

{% block title %}
    Добавить генератор
{% endblock %}

{% block content %}
    <h2>Добавить генератор</h2>
    <form enctype="multipart/form-data" action="{% url 'add_generator' %}" method="POST">
        {% csrf_token %}

        {{ form.non_field.errors }}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block">Обучить и добавить генератор</button>

    </form>
{% endblock %}
