{% extends 'base.html' %}

{% block title %}
    Generated joke
{% endblock %}

{% block content %}
    <form action="{% url 'view_generated' generator_id max_words start %}" method="GET">
        {% csrf_token %}

        <div class="card">
            <div class="card-header">
                Joke text:
            </div>
            <div class="card-body">
                <p class="card-text"> {{ text|linebreaksbr }}</p>
            </div>
        </div>

        <div align="center">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a class="btn btn-primary" href="{% url 'main_page' %}" role="button">Home</a>
                <a class="btn btn-primary" href="{% url 'save_generated' generator_id text %}">Save</a>
                <a class="btn btn-primary" href={% url 'view_generated' generator_id max_words start %} role="button">Generate more</a>
            </div>
        </div>

    </form>
{% endblock %}
